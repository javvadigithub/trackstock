{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sign Up Form</title>
  <!-- Font Icon -->
  <link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.min.css' %}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Main css -->
  <link rel="stylesheet" href="{% static 'css/style.css'%}">
</head>
<body>


  <div class="container">
    <!-- Sign up form -->
    <section class="signup">
      <div class="signup-content">
        <div class="signup-form">
          <h2 class="form-title">Sign up</h2>
          <form method="POST" class="register-form" id="register-form">
            {% csrf_token %}
            <!-- <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              {{form.first_name.label}}
              {{form.first_name}}
            </div>
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              {{form.last_name.label}}
              {{form.last_name}}
            </div> -->
            <div class="form-group">
              <label for="name"><i class="zmdi zmdi-account material-icons-name"></i></label>
              {{form.username.label}}
              {{form.username}}
            </div>
            <!-- <div class="form-group">
              <label for="email"><i class="zmdi zmdi-email"></i></label>
              {{form.email.label}}
              {{form.email}}
            </div> -->
            <div class="form-group">
              <label for="pass"><i class="zmdi zmdi-lock"></i></label>
              {{form.password1.label}}
              {{form.password1}}
            </div>
            <div class="form-group">
              <label for="re-pass"><i class="zmdi zmdi-lock-outline"></i></label>
              {{form.password2.label}}
              {{form.password2}}
            </div>
            <div class="form-group form-button">
              <input type="submit" name="signup" id="signup" class="form-submit" value="Signup"/>
              <a href="{% url 'login' %}"></a>

            </div>
          </form>
        </div>

        {{form.errors}}

        <div class="signup-image">
          <figure><img src="{% static 'images/signup-image.jpg' %}" alt="sing up image"></figure>
            <a href="{% url 'login' %}" class="signup-image-link">I am already member üëç</a>
        </div>
      </div>
    </section>
  </div>

  <!-- JS -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %} "></script>
  <script src="{% static 'js/main.js' %} "></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
